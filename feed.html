<script>
    async function fetchFeed() {
    const repo = "emmystack01/learn-a-thing-a-day"; 
    const path = "content/articles";
    
    const articleContainer = document.getElementById('article-container');
    const videoContainer = document.getElementById('video-container');
    const loadingText = document.getElementById('loading');

    try {
        // 1. Fetch the file list from GitHub
        const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`);
        if (!response.ok) throw new Error("GitHub API limit reached or path incorrect");
        
        const files = await response.json();

        // Remove loading message
        if (loadingText) loadingText.style.display = 'none';

        // 2. Loop through files (reversed to show newest first)
        for (const file of files.reverse()) {
            if (file.name.endsWith('.md')) {
                const contentRes = await fetch(file.download_url);
                const text = await contentRes.text();

                // 3. Extract metadata using Regex
                const titleMatch = text.match(/title:\s*"(.*)"/);
                const videoMatch = text.match(/video_id:\s*"(.*)"/);
                
                const title = titleMatch ? titleMatch[1] : "Untitled Lesson";
                const videoId = videoMatch ? videoMatch[1] : null;

                if (videoId) {
                    // Create Video Card for the <aside>
                    const videoCard = document.createElement('div');
                    videoCard.className = 'content-card';
                    videoCard.innerHTML = ` 
                        <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:4px; background:#000; margin-bottom:10px;">
                            <iframe style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" 
                                src="https://www.youtube.com/embed/${videoId}" 
                                allowfullscreen>
                            </iframe>
                        </div>
                        <h4 style="margin: 10px 0 5px 0; font-family: 'Inter', sans-serif;">${title}</h4>
                        <a href="article-detail.html?post=${file.name}" style="font-size: 0.8rem; color: #555; text-decoration: underline;">View Notes</a>
                    `;
                    videoContainer.appendChild(videoCard);
                } else {
                    // Create Article Card for the main <section>
                    const card = document.createElement('article');
                    card.className = 'content-card';
                    card.innerHTML = `
                        <h3 style="font-family: 'Playfair Display', serif; margin-bottom: 10px;">${title}</h3>
                        <p style="color: #666; line-height: 1.5;">Daily insight on the latest discoveries in ${title}.</p>
                        <a href="article-detail.html?post=${file.name}" style="color: #000; font-weight: bold; text-decoration: none;">Read More â†’</a>
                    `;
                    articleContainer.appendChild(card);
                }
            }
        }
    } catch (error) {
        console.error("Error loading feed:", error);
        if (loadingText) {
            loadingText.innerText = "Failed to load updates. Check back later!";
        }
    }
}

// Initialize the feed and the year
document.addEventListener('DOMContentLoaded', () => {
    fetchFeed();
    const yearEl = document.getElementById('year');
    if(yearEl) yearEl.textContent = new Date().getFullYear();
});
</script>
