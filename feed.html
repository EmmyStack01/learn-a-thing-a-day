    <style>
        /* Basic layout styling for the Feed */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .feed-container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Articles take more space than videos */
            gap: 30px;
        }

        .content-card {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .video-placeholder {
            background: #000;
            aspect-ratio: 16/9;
            width: 100%;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        @media (max-width: 768px) {
            .feed-container {

    <header>

    </header>

    <main>
        <div class="feed-container">
            <section class="articles-list" id="article-container">
                    <h2>Latest Articles</h2>
                    <p id="loading">Loading daily things...</p>
            </section>

            <aside class="videos-list" id="video-container">
                    <h2>Watch & Learn</h2>
            </aside>
        </div>
    </main>

            </div>
        </div>
    </footer>
<script>
    async function fetchFeed() {
        const repo = "your-username/your-repo-name"; // Update this!
        const path = "content/articles";
        const articleContainer = document.getElementById('article-container');
        const videoContainer = document.getElementById('video-container');
        const loadingText = document.getElementById('loading');

        try {
            const response = await fetch('https://api.github.com/repos/${repo}/contents/${path}');
            const files = await response.json();

            loadingText.style.display = 'none';

            for (const file of files) {
                if (file.name.endsWith('.md')) {
                    const contentRes = await fetch(file.download_url);
                    const text = await contentRes.text();

                    // Parse Title and Video ID
                    const titleMatch = text.match(/title:\s*"(.*)"/);
                    const videoMatch = text.match(/video_id:\s*"(.*)"/);
                    
                    const title = titleMatch ? titleMatch[1] : "Untitled";
                    const videoId = videoMatch ? videoMatch[1] : null;

                    if (videoId) {
                        // It's a Video - Add to Sidebar
                        const videoCard = document.createElement('div');
                        videoCard.className = 'content-card';
                        videoCard.innerHTML = '<div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:4px; background:#000; margin-bottom:10px;"><iframe style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe></div><h4>${title}</h4><a href="article-detail.html?post=${file.name}" style="font-size: 0.8rem;">View Notes</a>';
                        videoContainer.appendChild(videoCard);
                    } else {
                        // It's an Article - Add to Main List
                        const card = document.createElement('article');
                        card.className = 'content-card';
                        card.innerHTML = '<h3>${title}</h3><p>Daily insight on ${title}.</p><a href="article-detail.html?post=${file.name}">Read More &rarr;</a>';
                        articleContainer.appendChild(card);
                    }
                }
            }
        } catch (error) {
            console.error("Error loading feed:", error);
            loadingText.innerText = "Failed to load updates.";
        }
    }

    fetchFeed();
    /*AUTO-CHANGE-YEAR*/
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
