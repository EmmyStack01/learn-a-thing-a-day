 <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>    
 <script>
    async function loadArticle() {
    const urlParams = new URLSearchParams(window.location.search);
    const postName = urlParams.get('post');
    
    if (!postName) {
        document.getElementById('post-content').innerHTML = "<p>Article not found.</p>";
        return;
    }

    // 1. UPDATE THESE
    const repo = "emmystack01/learn-a-thing-a-day"; 
    const path = `content/articles/${postName}`; // Use backticks!

    try {
        // 2. Fetch from GitHub API
        const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`);
        if (!response.ok) throw new Error("File not found");
        
        const data = await response.json();
        
        // 3. Robust Base64 Decoding
        const markdownContent = decodeURIComponent(escape(atob(data.content)));

        // 4. Parse Metadata and Body
        const titleMatch = markdownContent.match(/title:\s*"(.*)"/);
        const dateMatch = markdownContent.match(/date:\s*"(.*)"/);
        
        // Split by the YAML separator --- and take the last part
        const bodyContent = markdownContent.split('---').pop().trim();

        // 5. Update UI
        if (titleMatch) {
            document.getElementById('post-title').innerText = titleMatch[1];
            document.title = `${titleMatch[1]} | Learn a thing, a day`;
        }
        
        if (dateMatch) {
            document.getElementById('post-date').innerText = dateMatch[1];
        }

        // 6. Convert Markdown to HTML using the 'marked' library you included
        document.getElementById('post-content').innerHTML = marked.parse(bodyContent);

    } catch (error) {
        console.error("Error:", error);
        document.getElementById('post-content').innerHTML = `
            <p>Error loading article content. Please ensure the post exists in your repository.</p>
            <a href="feed.html">Return to Feed</a>
        `;
    }
}

// Initialize
loadArticle();
